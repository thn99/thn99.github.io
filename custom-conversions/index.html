<!DOCTYPE html>
<title>Testing Area</title>
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<script src="../scripts/main.js"></script>
<link rel="stylesheet" href="../styles/style.css">
</head>
  <body>
    <div class="form-group d-flex justify-content-center">
      <h1>Área de Conversões Personalizadas</h1>
    </div>
    <br><br>
    
    <div class="container ">
        <div class="form-group">
            <div class="col-md-6 offset-md-3">
                <a id="transactionTxt">Transaction ID: <a id="transactionId"></a></a>
            </div>
            <br><br>
      </div>
      
      <div class="form-group">
        <div class="col-md-6 offset-md-3">
            <label> Add products to Cart: </label><br>
            <input type="text" id="productId" class="form-control" placeholder="Product ID"/><br>
            <input type="text" id="productName" class="form-control" placeholder="Product Name"><br>
            <input type="number" id="productPrice" class="form-control" placeholder="Product Price (R$)"/><br>
            <input type="number" id="productQuantity" class="form-control" placeholder="Product Quantity" /><br><br>
            <button type="button" class="insertThings btn btn-outline-warning" onclick="appendProduct()">Add to Cart</button>
            <br><br>
            <!--Tabela de URLs-->
          <div class='table-url'>
            <h3>Cart</h3>
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">ID</th>
                  <th scope="col">Name</th>
                  <th scope="col">Price</th>
                  <th scope="col">Quantity</th>
                </tr>
              </thead>
              <tbody id="productArea"></tbody>  
            </table>
          </div><br>
          <button type="button" class="insertThings btn btn-outline-success" onclick="purchase();">Finish Purchase</button>
        </div>
      </div>
    </div>
    </body>
    <script>
        createTransactionId();
    </script>
</html>
