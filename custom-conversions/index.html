<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>

</head>
  <body>
    <div class="form-group d-flex justify-content-center">
      <h1>Área de Conversões Personalizadas</h1>
    </div>
    <br><br>
    
    <div class="container ">
        <div class="form-group">
            <div class="col-md-6 offset-md-3">
                <a id="transactionTxt">Transaction ID: <a id="transactionId"></a></a>
            </div>
            <br><br>
      </div>
      
      <div class="form-group">
        <div class="col-md-6 offset-md-3">
            <label> Add products to Cart: </label><br>
            <input type="text" id="productId" class="form-control" placeholder="Product ID"/>
            <input type="text" id="productName" class="form-control" placeholder="Product Name">
            <input type="number" id="productPrice" class="form-control" placeholder="Product Price (R$)"/>
            <input type="number" id="productQuantity" class="form-control" placeholder="Product Quantity" /><br>
            <button type="button" class="insertThings btn btn-outline-warning" onclick="appendProduct()">Add to Cart</button>
            <button type="button" class="insertThings btn btn-outline-success" onclick="purchase()">Finish Purchase</button>
            <br><br>
            <!--Tabela de URLs-->
          <div class='table-url'>
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">Products</th>
                </tr>
              </thead>
              <tbody id="productArea"></tbody>  
            </table>
          </div> 
        </div>
      </div>
    </div>
    </body>
    <script>
        transactionId();
    </script>
