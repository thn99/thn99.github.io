<!DOCTYPE html>
<head>
  <title>Testing Area</title>
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1, shrink-to-fit=no"
  />
  <script src="../scripts/main.js"></script>
  <link rel="stylesheet" href="../styles/style.css" />
</head>
<body>
  <section class="container main">
    <div class="content">
      <h1>Área de Conversões Personalizadas</h1>

      <div class="form-group">
        <a id="transactionTxt">Transaction ID: <a id="transactionId"></a></a>
      </div>

      <div class="form-group">
        <form>
          <label> Add products to Cart: </label><br />
          <input
            type="text"
            id="productId"
            name="productId"
            class="form-control"
            placeholder="Product ID"
          />
          <input type="text" id="userId" name="userId" class="form-control" placeholder="User-ID (Optional)"><br />
          <input
            type="text"
            id="productName"
            name="productName"
            class="form-control"
            placeholder="Product Name"
          /><br />
          <input
            type="number"
            id="productPrice"
            name="productPrice"
            class="form-control"
            placeholder="Product Price (R$)"
          /><br />
          <input
            type="number"
            id="productQuantity"
            name="productQuantity"
            class="form-control"
            placeholder="Product Quantity"
          /><br /><br />
          <button
            type="button"
            class="insertThings btn btn-outline-warning"
            onclick="addToCart()"
          >
            Add to Cart
          </button>
        </form>

        <!--Tabela de URLs-->
        <div class="table-url">
          <h3>Cart</h3>
          <table class="table">
            <thead>
              <tr>
                <th scope="col">ID</th>
                <th scope="col">Name</th>
                <th scope="col">Price</th>
                <th scope="col">Quantity</th>
              </tr>
            </thead>
            <tbody id="productArea"></tbody>
          </table>
        </div>
        <br />
        <button
          type="button"
          class="insertThings btn btn-outline-success"
          onclick="purchase();"
        >
          Finish Purchase
        </button>
      </div>
    </div>
  </section>
</body>
<script>
  createTransactionId();
</script>
